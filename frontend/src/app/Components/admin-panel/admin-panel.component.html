<h2 class="head">ALL USERS</h2>
<div class="row p-2 m-2">
<div class="col-8">
    <!-- <button class="btn btn-info p-2 m-2" data-toggle="modal" data-target="#newmodal">

    </button> -->
</div>

<table class="table table-striped table-active table-bordered ">
<thead class="bg-info text-white">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let user of userlist">
          <td>{{user.userName}}</td>
          <td>{{user.email}}</td>
          <td *ngIf="user.approved==true else temp">
            <button class="aprbtn">approved</button>
          </td>
          <ng-template #temp>
            <td>
                <button (click)="approveme(user)" class="notaprbtn">not approved</button>
            </td>
          </ng-template>
    </tr>
</tbody>
</table>
