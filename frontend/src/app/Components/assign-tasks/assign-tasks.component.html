<h2 class="head">Users with tasks</h2>
<div class="btns">
    <button id="goback" (click)="back()">back</button>
    <button class="" data-toggle="modal" data-target="#modal">
<i class="fa fa-plus"></i>Assign Task
    </button>
</div>
<table class="table table-striped table-active table-bordered">
    <thead class="bg-info text-white">
        <th>username</th>
        <th>taskname</th>
        <th>start date</th>
        <th>end date</th>
        <th>actions</th>
    </thead>
    <tbody>
        <tr *ngFor="let u of userWithTask">
            <td>{{u.register.userName}}</td>
            <td>{{u.tasks.name}}</td>
            <td>{{u.tasks.startDate}}</td>
            <td>{{u.tasks.endDate}}</td>
            <td>
                <button (click)="delete(u.id)" class="btn btn-danger">delete</button>
            </td>
        </tr>
    </tbody>
</table>
<form class="form">
    <div class="modal" id="modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
           <!-- header -->
           <div class="modal-header">
            <div class="modal-title">New Task For User</div>
            <button class="close" data-dismiss="modal">
            <span style="color: red">&times;</span>
            </button>
           </div>
           <!-- body -->
           <div class="modal-body">
            <div class="form-group row">
                <label for="txtname" class="col-sm-4">Select User</label>
                <div class="col-sm-8">
                    <select [(ngModel)]="newdata" #user (change)="selectUser(user.value)">
                            <option *ngFor="let u of traineeUsers" [value]="u.id">{{u.userName}}</option>
                    </select>
                    <!-- <input type="text" id="txtname" name="name" placeholder="Employee Name"class="form-control"> -->
                </div>
            </div>
            <div class="form-group row">
                <label for="txtsalary" class="col-sm-4">Select Task</label>
                <div class="col-sm-8">
                    <select [(ngModel)]="newdata" #task (change)="selectTask(task.value)">
                        <option *ngFor="let t of alltasks" [value]="t.id">{{t.name}}</option>
                    </select>
                    <!-- <input type="number" id="txtsalary" name="salary" placeholder="Employee salary"class="form-control"> -->
                </div>
            </div>
         
           </div>
              <!-- footer -->
              <div class="modal-footer">
                <button data-dismiss="modal"class=" btn btn-info" (click)="save()">Save</button>
                <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
        </div>

        </div>
    </div>
</form>
