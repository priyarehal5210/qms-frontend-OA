<h4 class="head">login please!</h4>
<form class="form">
    <div class="modal-body">
        <div class="form-group row">
            <label for="Email" class="col-sm-4">Email</label>
            <div class="col-sm-8">
                <input type="email" id="Email" [(ngModel)]="loginUser.Email" name="Email" placeholder="Email"class="form-control" (keydown)="clearEmail()">
                <p class="text-danger">{{emailerrormessaage}}</p>
            </div>
        </div>
        <div class="form-group row">
            <label for="Password" class="col-sm-4">Password</label>
            <div class="col-sm-8">
                <input type="text" id="Password" name="Password" [(ngModel)]="loginUser.Password" placeholder="Password"class="form-control" (keydown)="clearPass()">
                <p class="text-danger">{{passworderrormessage}}</p>
            </div>
        </div>   
      </div> 
      <div class="modal-footer">
        <button data-dismiss="modal"class=" btn btn-info"(click)="LoginUser()">login</button>
        <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
      </div>
</form>
