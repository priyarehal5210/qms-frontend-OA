<h2 class="head">all tasks</h2>
<div class="btns">
    <button id="goback" (click)="back()">back</button>
    <button data-toggle="modal" data-target="#newmodal">
<i class="fa fa-plus"></i>Add task
    </button>
</div>
<table class="table table-striped table-active table-bordered">
<thead class="bg-info text-white">
    <tr>
        <th>task title</th>
        <th>task description</th>
        <th>action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let t of tasks">
          <td>{{t.name}}</td>
          <td>{{t.description}}</td>
          <td>
            <button (click)="editclick(t)" data-target="#editmodal" data-toggle="modal" class="btn btn-info"><i class="fa fa-edit">edit</i></button>
            <button (click)="delete(t.id)" class="btn btn-danger"><i class="fa fa-edit">delete</i></button>
          </td>
    </tr>
</tbody>
</table>
<form>
    <div class="modal" id="newmodal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
           <!-- header -->
           <div class="modal-header">
            <div class="modal-title">New Task</div>
            <button class="close" data-dismiss="modal">
            <span style="color: red">&times;</span>
            </button>
           </div>
           <!-- body -->
           <div class="modal-body">
            <div class="form-group row">
                <label for="txtname" class="col-sm-4">Name</label>
                <div class="col-sm-8">
                    <input type="text" id="txtname"x name="name"[(ngModel)]="newtask.name" placeholder="taskName"class="form-control" (keydown.space)="entername($event)">
                </div>
            </div>
            <div class="form-group row">
                <label for="Description" class="col-sm-4">Description</label>
                <div class="col-sm-8">
                    <input type="text" id="Description" [(ngModel)]="newtask.description" name="Description" placeholder="task description"class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="StartDate" class="col-sm-4">StartDate</label>
                <div class="col-sm-8">
                    <input type="date" id="StartDate" [(ngModel)]="newtask.startDate"name="StartDate"class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="EndDate" class="col-sm-4">EndDate</label>
                <div class="col-sm-8">
                    <input type="date" id="txtaddress"[(ngModel)]="newtask.endDate" name="EndDate" class="form-control">
                </div>
            </div>
           </div>
              <!-- footer -->
              <div class="modal-footer">
                <button data-dismiss="modal"class=" btn btn-info" (click)="savetask()">Save</button>
                <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
        </div>
        </div>
    </div>
</form>
<!--Edit Employee -->
<form>
    <div class="modal" id="editmodal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
           <!-- header -->
           <div class="modal-header">
            <div class="modal-title">Edit </div>
            <button class="close" data-dismiss="modal">
            <span style="color:blue">&times;</span>
            </button>
           </div>
           <!-- body -->
           <div class="modal-body">
            <div class="form-group row">
                <label for="txtname" class="col-sm-4">Name</label>
                <div class="col-sm-8">
                    <input type="text" id="txtname" name="name" [(ngModel)]="edittask.name" placeholder="task name"class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="description" class="col-sm-4">description</label>
                <div class="col-sm-8">
                    <input type="text" id="description" name="description" [(ngModel)]="edittask.description" placeholder="task description"class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="startdate" class="col-sm-4">start date</label>
                <div class="col-sm-8">
                    <input type="date" id="startdate" [(ngModel)]="edittask.startDate" name="startdate"class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <label for="enddate" class="col-sm-4">end date</label>
                <div class="col-sm-8">
                    <input type="date" id="enddate" [(ngModel)]="edittask.endDate" name="enddate"class="form-control">
                </div>
            </div>
           </div>
              <!-- footer -->
              <div class="modal-footer">
                <button  data-dismiss="modal"class=" btn btn-info" (click)="update()">Update</button>
                <button class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
        </div>

        </div>
    </div>
</form>
